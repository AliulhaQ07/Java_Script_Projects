<!doctype html>
<html lang = "en" >
<head >
	<meta charset = "utf-8" >
	<meta name = "viewport"
		  content = "width=device-width, user-scalable=no, initial-scale=1" >
	<meta http-equiv = "X-UA-Compatible" content = "ie=edge" >
	<title ></title >
	<link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		  integrity = "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin = "anonymous" >
	{# bootstrap icons cdn#}
	<link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" >

	{# FAV ICON #}
	<link rel = "icon" type = "image/x-icon" href = " /media/logo.png" >


	<link rel = "stylesheet" href = "{% static 'style.css' %}" >

	{#  -----  #}
	<link rel = "preconnect" href = "https://fonts.googleapis.com" >

	<link href = "https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel = "stylesheet" >

<body class = "bg-dark text-white" >
{# HEADER #}
{% block header %}
	{% include 'header.html' %}
{% endblock %}

<section >
	<div class = "container mt-5 " >
		<p class = "display-6 text-center" > PENNY WISE EXPENCE TRACKER(local storage project)</p >
	</div >

	<div class = "container" >

		<div >
			<label for = "item" class = "form-label" >Item:</label >
			<input type = "text" class = "form-control" id = "item" placeholder = "Enter Item" >
		</div >

		<div class = "mt-3" >
			<label for = "price" class = "form-label" >Price:</label >
			<input type = "text" class = "form-control" id = "price" placeholder = "Enter Price" >
		</div >

		<div class = "mt-5 text-center" >
			<button class = "btn-secondary btn" id = "addexpence" > Add Expence</button >
		</div >


	</div >


	<div class = "container" >

		<p class = "lead" id = "item" ></p >
		<p class = "lead" id = "price" ></p >

	</div >


</section >


<script src = "{% static 'javascript_files/pennywise.js' %}" ></script >

<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity = "sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin = "anonymous" ></script >
